language: java
sudo: required
services:
  - mysql
  - postgresql
jdk:
  - oraclejdk8
env:
  matrix:
    #  'MSSQL' : 'PostgreSQL' : 'Oracle' : 'MySQL' : 'DB2' : 'H2' :
    # Lucee MySQL
    - CFENGINE=lucee@4.5.5+006 DB=MySQL HOST=127.0.0.1 PORT=3306 USERNAME=root DBCLASS=org.gjt.mm.mysql.Driver
    - CFENGINE=lucee@5.1.2+24 DB=MySQL HOST=127.0.0.1  PORT=3306 USERNAME=root DBCLASS=org.gjt.mm.mysql.Driver
    # Lucee PostgreSQL
    - CFENGINE=lucee@4.5.5+006 DB=PostgreSQL HOST=127.0.0.1 PORT=5432 USERNAME=postgres DBCLASS=org.postgresql.Driver
    - CFENGINE=lucee@5.1.2+24 DB=PostgreSQL HOST=127.0.0.1 PORT=5432 USERNAME=postgres DBCLASS=org.postgresql.Driver

    #- CFENGINE=adobe@11.0.11+301867 DB=MySQL HOST=127.0.0.1 USERNAME=root DBCLASS=com.mysql.jdbc.Driver
    #- CFENGINE=adobe@11 DB=PostgreSql PORT=5432 user=postgres DBCLASS=org.postgresql.Driver
    #- CFENGINE=adobe@2016 DB=MySQL PORT=3306 user=root DBCLASS=org.gjt.mm.mysql.Driver
    #- CFENGINE=adobe@2016 DB=PostgreSql PORT=5432 user=postgres DBCLASS=org.postgresql.Driver
before_install:
  # Get Commandbox
  - sudo apt-key adv --keyserver keys.gnupg.net --recv 6DA70622
  - sudo echo "deb http://downloads.ortussolutions.com/debs/noarch /" | sudo tee -a /etc/apt/sources.list.d/commandbox.list
install:
  # Install Commandbox
  - sudo apt-get update && sudo apt-get --assume-yes install commandbox
  # Install Wheels CLI
  - box version
  - box install cfwheels-cli
  # Install CFConfig
  - box install commandbox-cfconfig
before_script:
  # Create databases
  - if [[ "$DB" == "MySQL" ]] || [[ "$DB" == "MySQL5" ]]; then mysql -e 'CREATE DATABASE wheelstestdb;'; fi
  - if [[ "$DB" == "PostgreSql" ]]; then psql -c 'create database wheelstestdb;' -U postgres; fi
  # Start The Server
  - box server start cfengine=$CFENGINE
  # Add the datasource via CFConfig
  - box cfconfig datasource save name=wheelstestdb database=wheelstestdb dbdriver=$DB class=$DBCLASS host=$HOST username=$USERNAME password="" blob=true clob=true
  # Disable sitewide error handler for ACF
  #- if [[ "$CFENGINE" == "adobe@11" ]]; then box cfconfig set generalErrorTemplate=""; fi
  # Restart The Server
  - box server restart
  # Basically, we now run the wheels CLI test runner, pointing it to the current server
  - box cfconfig datasource list
script: >
  testResults="$(box wheels test core cfwheels )";
  echo "$testResults";
  if ! grep -i "\Tests Complete: All Good!" <<< $testResults;  then exit 1; fi
notifications:
    email: false
